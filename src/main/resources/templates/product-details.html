<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <h5 class="my-0 mr-md-auto font-weight-normal">Local Farm</h5>
            <nav class="my-2 my-md-0 mr-md-3">
                <a class="p-2 text-dark" href="/">На главную</a>
                <a class="p-2 text-dark" href="/farmers">Фермеры</a>
                <a class="p-2 text-dark" href="/products">Продукты</a>
                <a class="p-2 text-dark" href="/users">Пользователи</a>
                <a class="btn btn-primary" sec:authorize="isAuthenticated()" href="/logout">Выйти</a>
            </nav>
        </div>
<div class="container mt-5">
    <div th:each="el : ${product}" class="alert alert-info mt-2">
        <h1 th:text="${el.name}"/>
        <p th:text="${el.price}"/>
        <p th:text="${el.description}"/>
        <a th:href="'/products/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
        <form th:action="'/products/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

</body>
</html>
