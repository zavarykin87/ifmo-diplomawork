<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Local Farm</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/">На главную</a>
        <a class="p-2 text-dark" href="/farmers">Фермеры</a>
        <a class="p-2 text-dark" href="/products">Продукты</a>
        <a class="p-2 text-dark" href="/users">Пользователи</a>
        <a class="btn btn-primary" sec:authorize="isAuthenticated()" href="/logout">Выйти</a>
    </nav>
</div>

<div class="container mt-5 mb-5">
    <h1>Редактирование пользователя</h1>
    <div th:each="el : ${user}">
        <form method="post">
            <input type="text" th:value="${el.username}" name="name" placeholder="Введите имя пользователя" class="form-control"><br>
            <div th:each="el : ${roles}">
                <label>
                    <input type="checkbox" name="role" th:value="${el.name}"><div th:text="${el.name}"></div>
                </label>
            </div>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>

</body>
</html>
